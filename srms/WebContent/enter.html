<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>enter student</title>
<link rel="stylesheet" type="text/css" href="css/enter.css"/>
</head>
<body>
<div id ="container">
<div id="usn">
<form action="enter.jsp" method="post">
ENTER UNIVERSITY SEAT NUMBER<br><input type="text" name="usn" placeholder="USN"></div>
<br>
<br>
<div id="fn">
ENTER FIRST NAME<br><input type="text" name="fname" placeholder="FIRST NAME"></div><br>
<br>
<br>
<div id="ln">
ENTER LAST NAME<br><input type="text" name="lname" placeholder="LAST NAME"></div><br>
<br>
<br>
<div id="clg">
ENTER COLLEGE<br><input type="text" name="college" placeholder="COLLEGE NAME"></div><br>
<br>
<br>
<div id="course">
ENTER BRANCH<br>

<select id="course_id" name="course_id">
  <option value="ise">ISE</option>
  <option value="cse">CSE</option>
  <option value="ece">ECE</option>
  <option value="eee">EEE</option>
  <option value="eie">EIE</option>
  <option value="civ">CIV</option>
  <option value="mec">MECH</option>
</select>
</div>
<br>
<br>
<br>
<div id="sections">
ENTER SECTION</div>
<select id="section" name="section">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
</select>
<br>
<br>
<br>
<div id="cn">
ENTER CONTACT NUMBER<br><input type="text" name="contact" placeholder="+91">
<br>
<br>
<br>
  <button id="ENTER">ENTER</button>
<br>
<br>
<br>
</form>
</div>
</body>
</html>
